<!doctype html>
<html lang="en">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="../styles/editprofileStyle.css">

    <title>Avatar and Bio</title>

    <!-- Link to the api keys for your firebase project -->
    <script src="../scripts/firebaseAPI.js"></script>
    
  </head>
  <body>

  <div class="container rounded bg-white mt-5 mb-5">
      <div class="row">
          <div class="border-right">
            <div class="p-3 pt-4 pb-5">
              <div class="gap-2 mb-4">
                <a href="preferences.html" type="button" class="btn btn-light">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"></path>
                  </svg>
                </a>
                <a href="../main.html" class="btn btn-md btn-secondary float-end" type="button">Skip for now</a>
              </div>

                  <div class="d-flex justify-content-center align-items-center mb-3">
                      <h4 class="display-4 text-right">Let's set up your Avatar and Bio.</h4>
                  </div>

                  <div class="border-right">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                      <img class="rounded-circle" id="avatar" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                      <span class="font-weight-bold mt-3" id="avatarName">Display Name</span>
                    </div>
                </div>

                  <div class="mb-3">
                    <label class="form-label">Add your Bio here:</label>
                    <textarea class="form-control" id="bio" rows="3"></textarea>
                  </div>

                  <div class="mt-5 text-center">
                    <a href="../main.html" class="btn btn-lg btn-primary profile-button" type="button">Start Matching!</a>
                  </div>
              </div>
          </div>
      </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
