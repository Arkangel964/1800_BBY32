<!doctype html>
<html lang="en">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="../styles/editprofileStyle.css">

    <title>Preferences</title>

    <!-- Link to the api keys for your firebase project -->
    <script src="../scripts/firebaseAPI.js"></script>
    
  </head>
  <body>

  <div class="container rounded bg-white mt-5 mb-5">
      <div class="row">
         <div class="border-right">
            <div class="p-3 pt-4 pb-5">
                <div class="gap-2 mb-4">
                  <a href="basicinfo.html" type="button" class="btn btn-light">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                      <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"></path>
                    </svg>
                  </a>
                  <a href="../main.html" class="btn btn-md btn-secondary float-end" type="button">Skip for now</a>
                </div>

                <div class="mb-5">
                    <h6 class="display-6 mb-3">What are your favourite genres? (select all that apply)</h6>
                    <div class="pt-1 ps-3">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="moba">
                        <label class="form-check-label" for="defaultCheck2">
                          MOBA
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="battleRoyale">
                        <label class="form-check-label" for="defaultCheck2">
                          Battle Royale 
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="rts">
                        <label class="form-check-label" for="defaultCheck2">
                          RTS
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="shooter">
                        <label class="form-check-label" for="defaultCheck2">
                          Shooter
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="mmorpg">
                        <label class="form-check-label" for="defaultCheck2">
                          MMORPG
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="story">
                        <label class="form-check-label" for="defaultCheck2">
                          Story
                        </label>
                      </div>
                    </div>
                </div>

                <div class="mb-5">
                  <h6 class="display-6 mb-3">What's your usual playstyle?</h6>
                  <select class="form-select form-select-md mb-3" id="playstyle" aria-label=".form-select-lg example">
                    <option value="1">Casual</option>
                    <option value="2">Medium</option>
                    <option value="3">Hardcore</option>
                  </select>
                </div>
                
                <div class="mb-5">
                  <h6 class="display-6 mb-3">Which ones of the followings describe your schedule? (select all that apply)</h6>
                  <div class="pt-1 ps-3">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="schedule1">
                      <label class="form-check-label" for="defaultCheck2">
                        I play whenever I have time.
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="schedule2">
                      <label class="form-check-label" for="defaultCheck2">
                        I usually play on weekends. 
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="schedule3">
                      <label class="form-check-label" for="defaultCheck2">
                        I have a fixed schedule to play games.
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="schedule4">
                      <label class="form-check-label" for="defaultCheck2">
                        I play almost everyday.
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="schedule5">
                      <label class="form-check-label" for="defaultCheck2">
                        I play occasionally in my free time.
                      </label>
                    </div>
                  </div>
              </div>

              <div class="mt-4 text-center d-grid gap-2 d-md-flex justify-content-end">
                <a href="avatar-bio.html" class="btn btn-primary profile-button" type="button">Next Step</a>
              </div>
              </div>
          </div>
      </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
