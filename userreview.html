<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">

        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="main.html">Home</a>

          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="userprofile.html">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="chat.html">Friends</a>

        <form class="d-flex">

        </form>
      </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

  </script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <h1>Rate</h1> 

  <br>
  
  <h3>Rate your overall experience</h3>
  <i class="material-icons">star</i>
  <i class="material-icons">star</i>
  <i class="material-icons">star</i>
  <i class="material-icons">star</i>
  <i class="material-icons">star_outline</i>
  <br>

  <h3>Did you enjoy your experience with the user?</h3>
  <br>
  <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
    <label class="btn btn-outline-primary" for="btnradio1">yes</label>
  
    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
    <label class="btn btn-outline-primary" for="btnradio2">No</label>
  </div>

  <h3>Would you recommend the user?</h3>
  <br>
  <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
    <input type="radio" class="btn-check" name="btnradiog2" id="btnradio3" autocomplete="off" checked>
    <label class="btn btn-outline-primary" for="btnradio3">yes</label>
  
    <input type="radio" class="btn-check" name="btnradiog2" id="btnradio4" autocomplete="off">
    <label class="btn btn-outline-primary" for="btnradio4">No</label>
  </div>
  
  <div class="mb-3 mt-3">
    <label for="comment">Comments:</label>
    <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
  </div>
  <br>
  <div class="d-grid gap-2">
    <button class="btn btn-primary" type="button">Submit</button>
  </div>
