<!doctype html>
<html lang="en">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Ryme</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Login/Signup</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
    <div class="px-4 py-5 my-5 text-center">
        
            <h1 class="display-5 fw-bold">R Y M E</h1>
            <br>
            <div class="justify-content-sm-center input-group input-group-lg">
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username" style="flex: 0 1 50%;">
            </div>
            <br>
            <div class="justify-content-sm-center input-group input-group-lg">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" style="flex: 0 1 50%;"> 
            </div>
            <br>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            <br>
            <div class="justify-content-sm-center">
                <button type="button" class="btn btn-success btn-lg px-4 gap-3" Style="Width: 25%">Login</button>
            </div>
            <br>
            <div class="justify-content-sm-center">
                <button type="button" class="btn btn-warning btn-lg px-4 gap-3" Style="Width: 25%">Sign Up</button>
            </div>
            <br>
            <div class="justify-content-sm-center">
                <a href="#" id="forgot-pswd">Forgot password?</a>
            </div>
        </div>
    </div>
    
  </body>
</html>
